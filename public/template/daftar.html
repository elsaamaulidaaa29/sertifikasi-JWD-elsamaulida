<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Daftar</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img
                    src="https://b856188.smushcdn.com/856188/wp-content/uploads/2022/02/logo3-e1511767184374.png?lossy=2&strip=0&webp=1"
                    alt="Logo" style="width: 100px; height: auto;" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="index.html">Pilihan Beasiswa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Daftar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Hasil</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h3 class="subheadline">Daftar Beasiswa</style>
    </h3>
    <div class="container">
        <div class="daftar">
            <div class="input-group input-group-sm mb-3 w-100">
                <span class="input-group-text w-25" id="inputGroup-sizing-sm">Masukkan Nama</span>
                <input class="form-control" type="text" aria-label="default input example">
            </div>
            <div class="input-group input-group-sm mb-3 w-100">
                <span class="input-group-text w-25" id="inputGroup-sizing-sm">Masukkan Email</span>
                <input class="form-control" type="text" aria-label="default input example">
            </div>
            <div class="input-group input-group-sm mb-3 w-100">
                <span class="input-group-text w-25" id="inputGroup-sizing-sm">Nomor HP</span>
                <input class="form-control" type="text" aria-label="default input example">
            </div>
            <div class="input-group input-group-sm mb-3 w-100">
                <span class="input-group-text w-25" id="inputGroup-sizing-sm">Semester Saat Ini</span>
                <select class="form-control" aria-label="Sizing example select" aria-describedby="inputGroup-sizing-sm">
                    <option value="" disabled selected>Pilih Semester</option>
                    <option value="1">Semester 1</option>
                    <option value="2">Semester 2</option>
                    <option value="3">Semester 3</option>
                    <option value="4">Semester 4</option>
                    <option value="5">Semester 5</option>
                    <option value="6">Semester 6</option>
                    <option value="7">Semester 7</option>
                    <option value="8">Semester 8</option>
                </select>
            </div>
            <div class="input-group input-group-sm mb-3 w-100">
                <span class="input-group-text w-25" id="inputGroup-sizing-sm">IPK terakhir</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm">
            </div>
            <div class="input-group input-group-sm mb-3 w-100">
                <span class="input-group-text w-25" id="inputGroup-sizing-sm">Beasiswa Pilihan</span>
                <select class="form-control" aria-label="Sizing example select" aria-describedby="inputGroup-sizing-sm">
                    <option value="" disabled selected>Pilih Beasiswa</option>
                    <option value="1">Beasiswa Kominfo</option>
                    <option value="2">Beasiswa IDCLOUDHOST</option>
                    <option value="3">Beasiswa Telkom University</option>
                </select>
            </div>
            <div class="input-group input-group-sm mb-3 w-100">
                <span class="input-group-text w-25" id="inputGroup-sizing-sm">Upload Berkas Syarat</span>
                <input type="file" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm">
            </div>

            <div class="form-btn">
                <button type="button" class="btn btn-primary" style="margin-right: 30px;">Daftar</button>
                <button type="button" class="btn btn-danger">Batal</button>
            </div>
        </div>
    </div>

</body>

</html>
